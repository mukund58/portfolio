{% set op = op | default(value="fit_width") %}
{% set mdata = get_image_metadata(path=path) %}
{% set w = width | default(value=(mdata.width / 2) | int) %}
{% set h = height | default(value=(mdata.height / 2) | int) %}
{% set image = resize_image(path=path, width=w, height=h, op=op) %}
<a href="/{{ path }}" data-lightbox="blog-img" data-title="{{ alt }}">
    <img src="{{ image.url }}"
         srcset="/{{ path }} 2x"
         width="{{ w }}"
         height="{{ h }}"
         alt="{{ alt | default(value='Image') }}"
         loading="lazy"
         style="max-width: 100%; height: auto; border-radius: 6px;" />
</a>
