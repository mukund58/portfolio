<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MyBlog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      corePlugins: {
        preflight: false
      }
    }
  </script>
  <style>
    body{

      padding: 0;
    }

<body class="bg-white  dark:bg-[#1b1b1b] dark:text-white ">

      <a href="/" class="text-xl font-bold text-gray-900 dark:text-white  md:space-y-0 md:space-x-4 mt-4 md:mt-0">

      </a>
  
     
  
      <!-- Navigation links -->

        <a href="/" class="text-gray-700 dark:text-gray-300 hover:underline">#Home</a>

        <a href="/about" class="text-gray-700 dark:text-gray-300 hover:underline">#About</a>

    </div>
