<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="robots" content="index, follow">
        
    <!-- Dynamic Title -->
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    
    <!-- Meta Description -->
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
    
    <!-- Keywords -->
    <meta name="keywords" content="{% block keywords %}Mukund Parmar, Web Developer, Full Stack Developer, MERN Stack, Portfolio{% endblock keywords %}">
    
    <!-- Author -->
    <meta name="author" content="Mukund Parmar">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical %}{{ current_url }}{% endblock canonical %}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}{{ config.title }}{% endblock og_title %}">
    <meta property="og:description" content="{% block og_description %}{{ config.description }}{% endblock og_description %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{% block og_url %}{{ current_url }}{% endblock og_url %}">
    <meta property="og:image" content="{% block og_image %}{{ get_url(path='images/og-image.jpg') }}{% endblock og_image %}">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}{{ config.title }}{% endblock twitter_title %}">
    <meta name="twitter:description" content="{% block twitter_description %}{{ config.description }}{% endblock twitter_description %}">
    <meta name="twitter:image" content="{% block twitter_image %}{{ get_url(path='images/twitter-card.jpg') }}{% endblock twitter_image %}">
    

        <link rel="icon" href="{{ get_url(path='images/logo.jpg') }}">
        <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>

        <title>MyBlog</title>
        <link rel="stylesheet"  href="{{ get_url(path='asserts/css/style.css') }}">
        <!-- <link rel="stylesheet"  href="{{ get_url(path='asserts/css/output.css') }}"> -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script  defer src="{{ get_url(path='asserts/js/script.js') }}"></script>
        <!-- <script  defer src="{{ get_url(path='asserts/js/tailwind.config.js') }}"></script> -->
        <script defer>
            tailwind.config = {
                corePlugins: {
                    preflight: false
                },
                darkMode: 'class',
            }
        </script>

    </head>

    <body class="bg-white  dark:bg-[#1c1917] dark:text-white transition-all   duration-300  fade-in-1s">
        <nav class="bg-white text-2xl dark:bg-[#1c1917] shadow ">
            <div class=" mx-auto px-4 py-3 flex justify-around flex-col sm:flex-row  items-center text-base md:text-lg ">
                <a href="/" class="dark:filter-none dark:mix-blend-lighten bg-transparent mix-blend-hard-light font-bold text-gray-900 dark:text-white  md:space-y-0 md:space-x-4 mt-4 md:mt-0">
                    <img src="{{ get_url(path='images/logo.jpg') }}" class="w-12 " alt="">
                </a>


                <!-- Navigation links -->
                <div id="menu" class=" text-xl whitespace-nowrap md:flex flex-col grid grid-cols-3 md:grid-cols-5 md:flex-row md:items-center  md:space-y-0 md:space-x-4 mt-4 md:mt-0">
                    <a href="/" class="text-gray-700 dark:text-gray-300 no-underline hover:underline">~/home</a>
                    <a href="/about" class="text-gray-700 dark:text-gray-300 no-underline hover:underline">~/about</a>
                    <a href="/project" class="text-gray-700 dark:text-gray-300 no-underline hover:underline">~/projects</a>
                    <a href="/notes" class="text-gray-700 dark:text-gray-300 no-underline hover:underline">~/notes</a>
                    <a href="/blog" class="text-gray-700 dark:text-gray-300 no-underline hover:underline">~/blog</a>
                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle" class=" bg-inherit text-white border-none text-lg">
                        <i class='bxr  bx-moon text-black'></i>
                        <audio id="toggle-sound" src="{{ get_url(path='sounds/toggle-button.mp3') }}" preload="auto"></audio>
                    </button>
                </div>
                
            </div>

            <!-- Optional script for mobile toggle -->

        </nav>


        <section class="section w-full"> {% block content %}{% endblock content %}
            </section>
        </body>
        
    </html>
