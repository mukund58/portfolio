{% extends "base.html" %}

{% block content %}
<h1 class="title p-5">
  {{ section.title }}
</h1>
<ul>
  <!-- If you are using pagination, section.pages will be empty.
       You need to use the paginator object -->  
  <!-- {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %} -->
  <section class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 ">
    {% for page in section.pages %}
      <article class="bg-white border-solid dark:bg-[#1b1b1b]  dark:border-color-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition duration-300">
        <div class="p-6 ">
          <h2 class="text-2xl font-bold text-black dark:text-white">
            <a class="text-black dark:text-white" href="{{ page.permalink }}">{{ page.title }}</a>
          </h2>
          <p class="text-gray-600 dark:text-white mt-2">{{ page.description | safe }}</p>
          <div class="mt-4 text-sm text-gray-400 dark:text-white">
            {{ page.date | date(format="%B %d, %Y") }}
          </div>
        </div>
      </article>
    {% endfor %}
  </section>
  
</ul>
{% endblock content %}
