# The URL the site will be built for
base_url = "https://mukund.xyz"
title = "Mukund Parmar - Full Stack Web Developer & Software Engineer"
description = "Portfolio of Mukund Parmar, a passionate Full Stack Web Developer specializing in MERN Stack, DevOps, and Competitive Programming. View my projects and experience."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false
generate_feeds = true
default_language = "en"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
#highlight_theme = "monokai"
highlight_theme = "gruvbox-dark"


[extra]
author = "Mukund Parmar"
keywords = ["Web Developer", "Full Stack Developer", "MERN Stack", "DevOps", "Portfolio", "Software Engineer"]
display_author = true

